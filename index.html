<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="result.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="card">

        <div class="left-box">
          <p id="gray" class="mobilepadding">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <div id="gray">of 100</div>
          </div>
          <p class="mobilepadding">Great</p>
          <p id="gray">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        
        <div class="right-box">
            <h3 style="padding-bottom: 20px;">Summary</h3>
            <div class="list1" id="category1">
                <div class="incat1">
                    <img src="images/icon-reaction.svg" alt="">
                </div>
                <div class="incat2">
                    <p>Reaction</p>
                </div>
                <div class="incat3">
                    <p class="incatstyles">80 <span id="inspan">/ 100</span></p>
                </div>
            </div>

            <div class="list2" id="category2">
                <div class="incat1">
                    <img src="images/icon-memory.svg" alt="">
                </div>
                <div class="incat2i">
                    <p>Memory</p>
                </div>
                <div class="incat3">
                    <p class="incatstyles">92 <span id="inspan">/ 100</span></p>
                </div>
            </div>

            <div class="list3" id="category3">
                <div class="incat1">
                    <img src="images/icon-verbal.svg" alt="">
                </div>
                <div class="incat2ii">
                    <p>Verbal</p>
                </div>
                <div class="incat3">
                    <p class="incatstyles">61 <span id="inspan">/ 100</span></p>
                </div>
            </div>

            <div class="list4" id="category4">
                <div class="incat1">
                    <img src="images/icon-visual.svg" alt="">
                </div>
                <div class="incat2iii">
                    <p>Visual</p>
                </div>
                <div class="incat3">
                    <p class="incatstyles">72 <span id="inspan">/ 100</span></p>
                </div>
            </div>
            <button class="button">Continue</button>

            

        <script src="script.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
